<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              chestnut: "#973f29",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      @layer components {
        .card {
          @apply m-10 rounded-lg bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black;
        }
        .btn-1 {
          @apply mt-2 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main class="p-5">
      <h1 class="text-center text-lg text-green-500">hello world</h1>
      <div
        class="my-4 h-10 w-full rounded-md border-2 border-violet-900 bg-slate-200 p-2"
      >
        <p class="text-center font-mono font-extrabold">A div</p>
      </div>
      <div class="fixed top-0 h-10 w-10 bg-red-500"></div>
      <div class="flex justify-between space-x-10">
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      </div>
      <div class="mt-3 grid grid-cols-3 gap-2">
        <div class="h-12 bg-blue-500"></div>
        <div class="h-12 bg-blue-500"></div>
        <div class="h-12 bg-blue-500"></div>
        <div class="h-12 bg-blue-500"></div>
        <div class="h-12 bg-blue-500"></div>
        <div class="h-12 bg-blue-500"></div>
      </div>
      <div class="hidden md:block">
        <p>I will appear for device resulition > 768px</p>
      </div>
      <div class="hidden max-md:block">
        <p>I will appear for device resulition < 768px</p>
      </div>

      <button
        class="my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-800"
      >
        Click me
      </button>

      <ul>
        <li class="bg-white p-2 first:bg-yellow-100">item1</li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          item1
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          item1
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          item1
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          item1
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          item1
        </li>
      </ul>

      <!-- Theme Dark -->
      <div class="card">
        <h3
          class="text-base font-medium tracking-tight text-slate-900 dark:text-white"
        >
          This is the test element
        </h3>
        <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">
          This is a even longer element p tag
        </p>
        <button
          id="toggleDark"
          class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md"
          onclick="document.body.classList.toggle('dark')"
        >
          Toggle Dark Mode
        </button>
      </div>
      <!-- ||text-chestnut config de oluÅŸturuldu -->
      <p class="text-[32px] text-chestnut bg-stone-100 p-[1rem]">
        Chestnut Color
      </p>

      <button
        type="button"
        class="btn-1"
      >
        Green to Blue
      </button>
    </main>

    <!-- // To showcase the demo of dark theme. Copy paste :) -->
    <!-- ! Don't forget to add config darkMode: 'class' -->
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const toggleDark = document.getElementById("toggleDark");
        toggleDark.addEventListener("click", function () {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
          } else {
            document.documentElement.classList.add("dark");
          }
        });
      });
    </script>
  </body>
</html>
